<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matrix Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <!-- Підключення модулів -->
    <script src="./login/login.js"></script>
    <script src="./sidebar/sidebar.js"></script>
    <script src="./chat.js"></script>

    <link rel="stylesheet" href="./sidebar/sidebar.css">
    <link rel="stylesheet" href="./login/login.css">

    <style>
        .chat-container {
            min-height: 80vh;
        }

        .sidebar {
            min-width: 250px;
        }

        .chat-area {
            flex-grow: 1;
        }

        .message-input {
            min-height: 80px;
        }

        .room-list li {
            padding: 8px;
            transition: background-color 0.2s;
        }

        .room-list li:hover {
            background-color: #e0e7ff;
        }

        .room-list li.active {
            background-color: #bfdbfe;
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center p-4">
    <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-6xl">

        <!-- Сайдбар -->
        <div id="sidebar-container" class="sidebar bg-gray-50 border-r border-gray-200"></div>

        <!-- Основна частина -->
        <div class="chat-area p-4 flex flex-col w-full">
            <!-- Контейнер для логіну -->
            <div id="login-container"></div>

            <!-- Контейнер для чату -->
            <div id="chat-container" class="chat-container"></div>
        </div>
    </div>

    <script>
        // Завантаження компонентів
        document.addEventListener('DOMContentLoaded', () => {
            // login
            fetch('./login/login.html')
                .then(res => res.text())
                .then(html => document.getElementById('login-container').innerHTML = html)
                .catch(err => console.error('Error loading login:', err));

            // sidebar
            fetch('./sidebar/sidebar.html')
                .then(res => res.text())
                .then(html => document.getElementById('sidebar-container').innerHTML = html)
                .catch(err => console.error('Error loading sidebar:', err));

            // chat
            fetch('./chat.html')
                .then(res => res.text())
                .then(html => document.getElementById('chat-container').innerHTML = html)
                .catch(err => console.error('Error loading chat:', err));
        });

        // Основна логіка Alpine.js
        function chatApp() {
            return {
                username: '',
                password: '',
                accessToken: '',
                userId: '',
                roomId: '',
                joinRoomId: '',
                newRoomName: '',
                newRoomId: '',
                rooms: [],
                messages: [],
                newMessage: '',
                inviteUser: '',
                error: '',
                lastSyncToken: '',
                login,
                createRoom,
                fetchRoomsWithNames,
                joinRoom,
                inviteUserToRoom,
                getRoomName,
                switchRoom,
                sendMessage,
                fetchMessages
            }
        }
    </script>
</body>

</html>
